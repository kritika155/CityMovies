<ion-content padding>
  <ion-header>
      <ion-title>Top Movies</ion-title>
      </ion-header>
<div class="list" *ngFor="let movie of list">
    
  
  
          <div > 
        <ion-card> 
           <ion-card-header><ion-card-title>{{movie.name}}<ion-button  name="edit"  (click)="onSelect(movie)">book</ion-button></ion-card-title>
           </ion-card-header>  
           <ion-grid>            
        <span class="fl">
        </span>
          <br> 
          <ion-row><ion-col>
             <img src={{movie.image_url}}>
            </ion-col><ion-col>
         <span>Year:</span>{{movie.year}}<br>
         
          <span>Production House:</span>{{movie.production_house}}<br>
          <span>Rating:</span>{{movie.rating}}<br>
          <span>Type:</span>{{movie.type}}<br>
          <span>Language:</span>{{movie.language}}<br>
          <span>Movie-date:</span>{{movie.date}}<br></ion-col></ion-row> 
        </ion-grid>
              </ion-card>
          </div>
      
     
    
 <hr><hr>


</div>
</ion-content>
