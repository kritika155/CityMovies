<ion-content padding>
  <ion-card>
   <br>
  <ion-card-content>
    <ion-slides #myslider autoplay="1000" loop="true" speed="5000" pager="true" (ionSlidesDidLoad)="slideChanged(myslider)">
      <ion-slide>
        <img src="assets/l.jpg">
      </ion-slide>
      <ion-slide>
          <img src="assets/p.jpg">
      </ion-slide>
      <ion-slide>
          <img src="assets/mar.jpg">
    </ion-slide>
    <ion-slide>
        <img src="assets/lol.jpg">
  </ion-slide>
         
    </ion-slides>
  <ion-item><div>Changing your movie world experience 
      through technology</div>
  
  </ion-item>
  <br>
  <br>
  </ion-card-content>
  </ion-card>
  
<div class="image">
  <h1>Top Movies</h1>

  <img class="a" src="assets/c.jpg">
  <img  class="a" src="assets/bell.jpg">
