        <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
             
              <div padding>
<ion-card>

      <ion-item>

          <ion-label floating><ion-icon name="person"></ion-icon></ion-label>
          <ion-input name="email" type="text" placeholder="Email" [(ngModel)]="customer.email"></ion-input>
          </ion-item>
         <ion-item> <ion-label style="color:white;font-size: 23px;" floating><ion-icon name="help"></ion-icon>Your Security Question</ion-label></ion-item>

          <ion-item>
              <ion-select name="security_question" placeholder="Select Security Questions" [(ngModel)]="customer.security_question" style="color:white;font-size: 23px;">
                  <ion-select-option value="favourite color">Name of your favourite color?</ion-select-option>
                  <ion-select-option value="Your birthplace">Name of your birthplace?</ion-select-option>
                  <ion-select-option value="Name of Pet">Name of your Pet?</ion-select-option>
                  <ion-select-option value="Your favourite Teacher">Your favourite Teacher?</ion-select-option>
                  <ion-select-option value="Your favourite Counrty">Your favourite Counrty?</ion-select-option>
                  <ion-select-option value="Your favourite City in India">Your favourite City in India?</ion-select-option>
                 
                </ion-select>
            </ion-item>
            <ion-item><ion-icon name="clipboard"></ion-icon>
              <ion-input type="text" [(ngModel)]="customer.answer" name="answer" placeholder="Answer you saved"></ion-input>
            </ion-item>
            
            <ion-item>
             <ion-label style="color:red;font-size: 23px;">Your OTP:{{OTP}}</ion-label>
              </ion-item>
            <ion-item>
                <ion-input type="text" [(ngModel)]="verifyOTP" name="OTP" placeholder="Type your OTP"></ion-input>
              </ion-item>
              <div class="button">
                  <ion-button size="large" type="submit" expand="block" (click)="reset(customer)" >Reset Password</ion-button>
                </div>
           
             
      <ion-item>
          <ion-icon name="key"></ion-icon>
        <ion-input type="text" name="pass" placeholder="Get Password" [(ngModel)]="password"></ion-input>
        </ion-item>
<ion-item><ion-label style='color:white;font-size: 23px;'>{{message}}</ion-label>
</ion-item>
